sudo: required
language: bash
services:
  - docker
before_script:
  - docker -v
  - docker-compose -v
  - docker-compose build
  - docker-compose run --rm dev composer install
  - docker-compose run --rm dev ./vendor/bin/phpcs --standard=psr2 --ignore=vendor -n .
  - docker-compose run --rm dev ./vendor/bin/phpstan analyse --level=7 ./src ./tests ./main.php
script: docker-compose run --rm dev php ./tests/run.php
after_success:
  - docker images
deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true
